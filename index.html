<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
  <meta charset="UTF-8">
  <title>Videos</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" charset="utf-8"></script>
  <script>
    angular.module("myModule", []).filter('expand', function(){
      return function(num) {
          let arr = [];
          for(var i=1; i<=num; i++) {
            arr.push(i);
          }
          return arr;
        }
    })
  </script>
  <style>
	div{
		display: inline-block;
		margin: 1em 2em;
		font-family: 
	}
	
	div a {
		display: inline-block;
		width: 5em;
		font-size: 1.2em;
		text-decoration: none;
		color: white;
		background-color: orangered;
		border: 1px solid black;
		border-radius: 4px;
		padding: 5px 10px;
		text-align: center;
		font-family: monospace;
	}
	
  </style>
</head>
<body>
  <div ng-repeat="i in (45 | expand)">
    <a href="{{'./Video' + i}}/index.html">Video{{i}}</a>
  </div>
</body>
</html>
