<h1>{{header}}</h1>
<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Gender</th>
  </tr>
  <tr ng-repeat="student in students">
    <td>{{student.id}}</td>
    <td>{{student.first_name}}</td>
    <td>{{student.last_name}}</td>
    <td>{{student.gender}}</td>
  </tr>
</table>
