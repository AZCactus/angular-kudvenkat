<html>
<head>
  <meta charset="utf-8">
  <title>controllerAs Syntax</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="../standard.css">
</head>
<body ng-app="myModel">
  <div ng-controller="countryController">
    Country : <input type="text" ng-model="name" />
    {{name}}
  </div>
  <div ng-controller="stateController as state">
    State : <input type="text" ng-model="state.name" />
    {{state.name}}
  </div>
</body>
</html>
