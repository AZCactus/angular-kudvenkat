<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS Service</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="../standard.css">
</head>
<body ng-app="myModel">
  <div ng-controller="myController">
    <h3>What is an AngularJS Service?</h3>
    A service is an Angular <i>object</i> that can be <i>reused</i> within the application.
    <br/>
    <h3>What are the benifits of using an Angular service?</h3>
    <ul>
      <li>Reusability</li>
      <li>Dependency Injection</li>
      <li>Testability</li>
    </ul>
  </br/>
  </div>
</body>
</html>
