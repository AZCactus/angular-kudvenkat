<html>
<head>
  <meta charset="utf-8">
  <title>Filtering data based on multiple fields</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="../standard.css">
</head>
<body ng-app="myModel">
  <div ng-controller="myController">
    Search Text :
    <input type="text" ng-model="searchText.first_name" placeholder="Seach by first name" />
    <input type="text" ng-model="searchText.email" placeholder="Seach by email" />
    <input type="checkbox" ng-model="exactMatch"> Exact Match
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Date of Birth</th>
        <th>Salary</th>
      </tr>
      <tr ng-repeat="employee in employees | filter:getSearchObj():exactMatch">
        <td>{{employee.first_name}}</td>
        <td>{{employee.last_name | uppercase}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.dateOfBirth | date:'MM/dd/yyyy'}}</td>
        <td>{{employee.salary | currency:'â‚¹':0}}</td>
      </tr>
    </table>
  </div>

</body>
</html>
