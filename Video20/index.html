<html>
<head>
  <meta charset="utf-8">
  <title>Creating AngularJS Service</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="app.js" charset="utf-8"></script>
  <script src="stringService.js" charset="utf-8"></script>
  <link rel="stylesheet" href="../standard.css">
</head>
<body ng-app="myModel">
  <div ng-controller="myController">
    String to Convert :
    <input type="text" ng-model="inputStr" />
    <br/>
    Converted String :
    <input type="text" ng-model="outputStr" />
    <br/>
    <button ng-click="toCamelCase(inputStr)">Convert to camelCase</button>
  </div>

</body>
</html>
