<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="app.js" charset="utf-8"></script>
</head>
<body ng-app="myModel">
  <div ng-controller="myController">
    <input type="text" ng-model="message" />
    {{message}}
  </div>

  <div>
    <h3>Complex Object Model</h3>
    <label>First Name</label> <input type="text" ng-model="employee.firstName" />
    <label>Last Name</label> <input type="text" ng-model="employee.lastName" />

    <h3>
      Employee
    </h3>
    <div>
      {{employee.firstName}} {{employee.lastName}}
    </div>
  </div>

</body>
</html>
